<div class="login-container">
<h2>Iniciar Sesión</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
        <app-input
          placeholder="Email"
          [control]="form.controls.email"
          id="email"
          label="Email"
        />
        <app-input
          [control]="form.controls.password"
          placeholder="Contraseña"
          type="password"
          id="password"
          label="Password"
        />
        @if (authStore.error()) {
          <div class="error-banner">
            <span class="form-input-error-message">El email o contraseña es incorrecto</span>
          </div>
        }
        <app-button 
            [label]="authStore.isLoading() ? 'Iniciando sesión...' : 'Iniciar sesión'"
            [disabled]="form.invalid || authStore.isLoading()"
            (action)="onSubmit()"
            class="login-request"
        />
    </form>
    <a class="register-link" routerLink="/register">¿No tienes cuenta? Registrate</a>
</div>
