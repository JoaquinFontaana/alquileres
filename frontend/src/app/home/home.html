<div class="home-container">
  <section class="hero-section">
      <div class="hero-text">
        <h1 class="hero-title">Encuentra tu vehículo <br>perfecto.</h1>
        <p class="hero-subtitle">Los mejores vehiculos para tu próxima aventura</p>
      </div>
      <a routerLink="/vehicle-list" class="view-cars">Alquilar ahora</a>
  </section>
  <section class="featured-section">
    <h2 class="section-title">Vehículos Destacados</h2>
    
    @if (isLoading()) {
      <div class="loading">
        <p>Cargando vehículos...</p>
      </div>
    } @else if (error()) {
      <div class="error">
        <p>{{ error() }}</p>
      </div>
    } @else {
      <app-vehicle-carousel [vehicles]="featuredVehicles()" />
    }
  </section>
</div>
