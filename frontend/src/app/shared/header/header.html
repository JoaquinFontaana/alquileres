<header class="header">
  <div class="logo">
    <a routerLink="/" aria-label="Ir a la página principal de Alquileres">
      <h3 class="logo-text">RentCar</h3>
    </a>
  </div>
    
    @if (authStore.isAuthenticated()) {
    <div class="user-menu">
      <button aria-label="Menú de usuario">
        Cuenta
      </button>
    </div>
    }
    @else {
        <app-button 
          label="Iniciar sesión" 
          (action)="toLogin()"
          class="login-button"
        />
    }

</header>
