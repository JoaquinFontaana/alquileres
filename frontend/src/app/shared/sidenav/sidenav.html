@if(authStore.hasRole("ADMIN")){
    <app-button class="sidenav-item" label="Sucursales" (action)="toSucursales()"></app-button>
    <app-button class="sidenav-item" label="Registrar sucursal" (action)="toCreateSucursal()"></app-button>
    <app-button class="sidenav-item" label="Empleados" (action)="toEmpleados()"></app-button>
    <app-button class="sidenav-item" label="Registrar empleado" (action)="toCreateEmpleado()"></app-button>
    <app-button class="sidenav-item" label="Vehiculos" (action)="toVehicles()"></app-button>
    <app-button class="sidenav-item" label="Registrar vehiculo" (action)="toCreateVehicle()"></app-button>
    <app-button class="sidenav-item" label="Estadisticas" (action)="toStats()"></app-button>
}
@if (authStore.hasRole("EMPLEADO")) {
    <app-button class="sidenav-item" label="Alquileres"></app-button>
    <app-button class="sidenav-item" label="Vehiculos"></app-button>
    <app-button class="sidenav-item" label="Registrar cliente"></app-button>
    <app-button class="sidenav-item" label="Mantenimiento"></app-button>
}
