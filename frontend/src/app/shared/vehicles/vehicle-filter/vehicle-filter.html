<div class="vehicle-filter-container">
  <form [formGroup]="form" class="filter-form">

    <div class="form-group">
      <label for="nombreSucursal">Sucursal</label>
      <input 
        type="text" 
        id="nombreSucursal" 
        formControlName="nombreSucursal"
        placeholder="Nombre de la sucursal"
      />
    </div>

    <div class="form-group">
      <label for="categorias">Categoría</label>
      <select 
        id="categorias" 
        formControlName="categorias"
      >
        <option value="">Todas las categorías</option>
        @for (categoria of vehicleStore.categorias(); track categoria) {
          <option [value]="categoria">{{ categoria }}</option>
        }
      </select>
    </div>

    <div class="form-group">
      <label for="fechaDesde">Fecha Desde</label>
      <input 
        type="date" 
        id="fechaDesde" 
        formControlName="fechaDesde"
        [min]="today"
      />
    </div>

    <div class="form-group">
      <label for="fechaHasta">Fecha Hasta</label>
      <input 
        type="date" 
        id="fechaHasta" 
        formControlName="fechaHasta"
        [min]="today"
      />
    </div>

    <div class="form-actions">
      <app-button 
        label="Aplicar Filtros"
        (action)="applyFilters()"
        class="filter-button"
      />
      <app-button 
        label="Limpiar"
        (action)="clearFilters()"
        class="clear-button"
      />
    </div>
  </form>
      @if (errorMessage()) {
      <div class="error-message">
        {{ errorMessage() }}
      </div>
    }
</div>
