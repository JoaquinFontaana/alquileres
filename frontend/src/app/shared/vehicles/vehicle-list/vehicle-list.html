@let localvehicles = this.pagedVehicles();
<app-vehicle-filter />

<section class="vehicle-list">
    @for(vehicle of localvehicles; track vehicle.patente){
        <app-vehicle-card [vehicle]="vehicle" [actions]="actionsList">
        </app-vehicle-card> 
    }@empty {
        No hay vehiculos para listar....
    }
</section>
<mat-paginator
  [pageSize]="pageSize()"
  [pageIndex]="pageIndex()"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
  class="paginator"
</mat-paginator>
