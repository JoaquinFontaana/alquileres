@let localvehicles = this.pagedVehicles();
<app-vehicle-filter />
<mat-paginator
  [pageSize]="pageSize()"
  [pageIndex]="pageIndex()"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
  class="paginator"
</mat-paginator>
<section class="vehicle-list">
    @for(vehicle of localvehicles; track vehicle.patente){
        <app-vehicle-card [vehicle]="vehicle">
            <ng-container content> 
                <span>{{vehicle.precioPorDia}} ARS/DÃ­a</span>
            </ng-container>
            <ng-container actions>
                <app-button label="Alquilar" (action)="rentVehicle(vehicle)" ></app-button>
            </ng-container>
        </app-vehicle-card> 
    }@empty {
        No hay vehiculos para listar....
    }
</section>
