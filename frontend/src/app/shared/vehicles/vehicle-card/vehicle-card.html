@let localVehicle = this.vehicle();
<app-card [title]="this.title()" [imgUrl]="localVehicle.imgUrl">
    <div content class="vehicle-details">
        <p class="vehicle-category">{{ localVehicle.categoria }}</p>
        <div class="vehicle-specs">
            <span class="spec">{{ localVehicle.marca }}</span>
            <span class="spec">{{ localVehicle.capacidad }} pasajeros</span>
        </div>
    </div>
    <div actions class="vehicle-actions">
        <span class="vehicle-price">${{ localVehicle.precioPorDia }}/d√≠a</span>
        <ng-content select="[actions]"/>
    </div>
</app-card>
