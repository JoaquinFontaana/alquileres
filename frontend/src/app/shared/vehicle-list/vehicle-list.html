@let localvehicles = this.vehicles();
@for(vehicle of localvehicles; track vehicle.patente){
    <app-vehicle-card [vehicle]="vehicle">
        <<ng-container content> 
            <span> Precio por dia: {{vehicle.precioPorDia}}</span>
        </ng-container>
    </app-vehicle-card>
}@empty {
    No hay vehiculos para listar....
}
