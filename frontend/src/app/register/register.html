<div class="register-container">
    <h2>Registrarse</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
        <app-input  id="email" 
            [control]="form.controls.email" 
            placeholder="email@example.com" 
            label="Email"/>
        <app-input  id="password" 
            [control]="form.controls.password" 
            placeholder="Password" 
            type="password" 
            label="Password"/>
        <app-input  id="nombre" 
            [control]="form.controls.nombre"
             placeholder="Nombre" 
             label="Nombre"/>
        <app-input  id="apellido" 
            [control]="form.controls.apellido" 
            placeholder="Apellido" 
            label="Apellido"/>
        <app-input  id="dni" 
            [control]="form.controls.dni" 
            placeholder="45123456" 
            label="DNI"
            [maxlength]="9"/>
        @if (authStore.error()) {
          <div class="error-banner">
            <span class="form-input-error-message">El email o contrase√±a es incorrecto</span>
          </div>
        }
        <app-button 
            [label]="authStore.isLoading() ? 'Registrando usuario...' : 'Registrarse'"
            [disabled]="form.invalid || authStore.isLoading()"
            (action)="onSubmit()"
            class="login-request"
        />
    </form>
</div>
